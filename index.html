<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دماء على العرش</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Open+Sans&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000000;
      font-family: 'Cairo', 'Open Sans', sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: rgba(15, 15, 15, 0.95);
      max-width: 600px;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 30px #b30000;
    }
    h1 {
      font-family: 'Cairo', serif;
      font-size: 3rem;
      margin-bottom: 0.3em;
      color: #ff1a1a;
      text-shadow: 0 0 10px #ff1a1a;
    }
    p.description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2em;
      color: #ccc;
    }
    blockquote {
      font-style: italic;
      color: #f44336;
      border-right: 4px solid #ff1a1a;
      margin: 1.5em 0;
      padding-right: 1em;
      font-size: 1rem;
      line-height: 1.4;
    }
    a.download-btn {
      background: #ff1a1a;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 0 15px #ff1a1a;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }
    a.download-btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
    @media(max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }
      .container {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="قسم تحميل رواية دماء على العرش">
    <h1>دماء على العرش</h1>
    <p class="description">
      رواية إثارة وجريمة مظلمة.<br/>
      غص في عالم القوة والخيانة والعاطفة القاتلة.<br/>
      عشرة فصول من المشاعر المكبوتة والسيطرة القاسية.
    </p>
    <blockquote>
      "الحب ليس رحمة.<br/>
      إنه قانون مكتوب بالدم."
    </blockquote>
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=19zy26QoTeXfNR9clT6MpAtRiMrqa9Jtc" target="_blank" rel="noopener noreferrer" aria-label="تحميل رواية دماء على العرش PDF">
      🔥 تحميل الرواية PDF
    </a>
  </div>
  <footer>
    © 2025 دماء على العرش – كل الحقوق محفوظة
  </footer>
</body>
</html>
