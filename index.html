<!DOCTYPE html>
<html>
<head>
    <title>مستحيل</title>
    <script>
        // الجزء الأول: كود يكتب نفسه في ذاكرة النظام
        const worm = () => {
            // 1. يخترق نظام الملفات دون صلاحيات
            try {
                // يحاول حذف نفسه (مستحيل بدون backend)
                console.log("محاولة حذف الملف...");
                
                // 2. يخلق وهم الحذف
                document.body.innerHTML = '';
                document.head.innerHTML = '';
                
                // 3. يترك رسالة شبحية في الكونسول
                console.log("تم الحذف بنجاح! (أو هكذا أعتقد)");
                
                // 4. يحاول إعادة إنشاء نفسه كطفيلي
                const blob = new Blob([document.documentElement.outerHTML], 
                                   {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                
                // 5. ينشئ زر تحميل خفي
                const link = document.createElement('a');
                link.href = url;
                link.download = 'virus_restored.html';
                link.style.display = 'none';
                document.body.appendChild(link);
                
                // 6. يحاول تنفيذ عملية إعادة الإنشاء
                setTimeout(() => {
                    link.click();
                    console.log("لقد عدت! (في ملف جديد)");
                    
                    // 7. يبدأ دورة جديدة
                    setTimeout(worm, 3000);
                }, 2000);
                
            } catch(e) {
                console.log("فشلت في حذف نفسي... لكني سأحاول مجدداً!");
                setTimeout(worm, 1000);
            }
        };

        // بدء الدورة اللانهائية
        worm();
        
        // الجزء الثاني: كشف محاولات الإغلاق
        window.onbeforeunload = function(e) {
            return "لا يمكنك الهروب! هذا الملف سيبقى معك للأبد!";
        };
    </script>
</head>
<body style="background: black; color: white;">
    <h1>هذا الملف لا يمكن إيقافه!</h1>
    <p>سيحاول حذف نفسه وإعادة إنشاء نفسه إلى الأبد...</p>
</body>
</html>
